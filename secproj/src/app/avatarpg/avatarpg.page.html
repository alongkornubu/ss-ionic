<ion-toolbar color="secondary">
  <div class="location-selector-class">
    <div class="toolbar-icon"><i class="fa fa-globe" aria-hidden="true"></i></div>
    <ion-icon name="bag-handle-sharp"></ion-icon>
    <div class="class">Shopping</div>
  </div>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let tmp of this.shoplist">
      <ion-item>
        <ion-avatar item-start>
          <!-- <img src={{tmp.icon}}> -->
          <ion-icon name={{tmp.icon}}></ion-icon>
        </ion-avatar>
        <h2>{{tmp.name}}</h2> &nbsp; &nbsp;
        <h3>{{tmp.price}}</h3>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="presentConfirmDEL(tmp)">
          <ion-icon slot="start" name="trash"></ion-icon>
                Delete
        </ion-item-option>
        <ion-item-option color="warning" (click)="presentPromptEdit(tmp.name)">
          <ion-icon slot="start" name="settings"></ion-icon>
                Edit
        </ion-item-option>
        
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>

    
<ion-content>
